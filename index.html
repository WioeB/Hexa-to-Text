<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor Hexadecimal a Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            display: none;
        }

        .result.show {
            display: block;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Convertidor Hexadecimal a Texto</h1>
        
        <div class="input-group">
            <label for="hexInput">Introduce el c√≥digo hexadecimal:</label>
            <textarea id="hexInput" placeholder="Ejemplo: 48 6F 6C 61 o 486F6C61"></textarea>
        </div>

        <button onclick="convertir()">Convertir</button>

        <div id="error" class="error"></div>

        <div id="result" class="result"></div>
    </div>

    <script>
        function convertir() {
            const input = document.getElementById('hexInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            if (!input) {
                errorDiv.textContent = 'Por favor, introduce un c√≥digo hexadecimal.';
                errorDiv.classList.add('show');
                return;
            }

            try {
                let hex = input.replace(/[^0-9a-fA-F]/g, '');

                if (hex.length % 2 !== 0) {
                    errorDiv.textContent = 'El c√≥digo hexadecimal debe tener un n√∫mero par de caracteres.';
                    errorDiv.classList.add('show');
                    return;
                }

                let texto = '';
                for (let i = 0; i < hex.length; i += 2) {
                    const byte = hex.substr(i, 2);
                    const charCode = parseInt(byte, 16);
                    texto += String.fromCharCode(charCode);
                }

                resultDiv.textContent = texto;
                resultDiv.classList.add('show');

            } catch (e) {
                errorDiv.textContent = 'Error al convertir: ' + e.message;
                errorDiv.classList.add('show');
            }
        }

        document.getElementById('hexInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertir();
            }
        });
    </script>
</body>
</html>
