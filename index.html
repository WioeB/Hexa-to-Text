<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to Text Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            max-width: 580px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            display: block;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
        }

        #inputHex {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            min-height: 110px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        #inputHex:focus {
            outline: none;
            border-color: #667eea;
        }

        #convertBtn {
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s;
        }

        #convertBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #convertBtn:active {
            transform: translateY(0);
        }

        #output {
            margin-top: 24px;
            padding: 16px;
            background-color: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #48bb78;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            display: none;
            line-height: 1.6;
        }

        #errorMsg {
            margin-top: 18px;
            padding: 14px;
            background-color: #fed7d7;
            color: #c53030;
            border-radius: 6px;
            display: none;
            border-left: 4px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hex to Text Converter</h1>
        
        <label for="inputHex">Enter hexadecimal code:</label>
        <textarea id="inputHex" placeholder="Example: 48656C6C6F or 48 65 6C 6C 6F"></textarea>

        <button id="convertBtn" onclick="convertHexadecimal()">Convert</button>

        <div id="errorMsg"></div>
        <div id="output"></div>
    </div>

    <script>
        function convertHexadecimal() {
            var input = document.getElementById('inputHex').value.trim();
            var output = document.getElementById('output');
            var errorMsg = document.getElementById('errorMsg');

            output.style.display = 'none';
            errorMsg.style.display = 'none';

            if (input === '') {
                errorMsg.textContent = 'Please enter a hexadecimal code';
                errorMsg.style.display = 'block';
                return;
            }

            var cleanHex = input.replace(/[^0-9a-fA-F]/g, '');

            if (cleanHex.length % 2 !== 0) {
                errorMsg.textContent = 'Hexadecimal code must have an even number of characters';
                errorMsg.style.display = 'block';
                return;
            }

            if (cleanHex.length === 0) {
                errorMsg.textContent = 'No valid hexadecimal characters found';
                errorMsg.style.display = 'block';
                return;
            }

            var result = '';
            for (var i = 0; i < cleanHex.length; i += 2) {
                var hexPair = cleanHex.substr(i, 2);
                var charCode = parseInt(hexPair, 16);
                result += String.fromCharCode(charCode);
            }

            output.textContent = result;
            output.style.display = 'block';
        }

        document.getElementById('inputHex').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                convertHexadecimal();
            }
        });
    </script>
</body>
</html>
